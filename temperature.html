<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Converter</title>
</head>
<body>

    <center>
      <div class="card">
        <div class="content">
          <div class="circle"></div>
            <h3> 🌦️<br> Temperature</h3>
            <input type="number" id="Input" placeholder=" Temperature">
            <h2 id="result"> </h2>
            <button onclick="convert()">Click</button>
        </div>
    </div>
  </center>

    <script>
        function convert() {
            const fahrenheit = parseFloat(document.getElementById('Input').value);
            const celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('result').textContent = `${fahrenheit}°F is ${celsius.toFixed(2)}°C🌨️ `;
        }
    </script>
</body>
</html>
